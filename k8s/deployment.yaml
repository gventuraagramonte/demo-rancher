apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-demo
  namespace: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-demo
  strategy:
    type: RollingUpdate
    RollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: node-demo
    spec:
      containers:
      - name: node-demo
        image: node-demo:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet: {path: /healthz, port: 3000}
        readinessProbe:
          httpGet: {path: /readyz, port: 3000}